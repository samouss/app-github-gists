<div class="col-xs-12">
  <div class="panel panel-default">
    <div class="panel-heading">List of last 100 Github gist</div>
    <div class="panel-body">
      <div class="col-xs-12">
        <form class="form-horizontal">
          <div class="pull-right form-group col-xs-4">
            <input
              type="text"
              class="form-control"
              placeholder="Rechercher"
            >
          </div>
        </form>
      </div>
      <div class="col-xs-12">
        <table class="table table-hover table-gist">

            <tr>
              <th class="td-username"></th>
              <th>Filename</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img src="https://avatars.githubusercontent.com/u/453997?v=3" class="img-circle" alt="">
                <span class="username">Bobby Github</span>
              </td>
              <td><span>file.js</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
